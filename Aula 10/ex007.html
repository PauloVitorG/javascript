<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Numbers</title>
    <style>
        body {
            font: normal 13pt Arial;
        }
        div#resu{
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <h1>Adding Values</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Sum" id="sm">
    <div id="resu"></div>
    
    <script>
        
        var but = document.querySelector('input#sm')
        but.addEventListener('click', sum)

        function sum(){
            var n1 = Number(window.document.querySelector('input#txtn1').value)
            var n2 = Number(window.document.querySelector('input#txtn2').value)
            var res = window.document.querySelector('div#resu')
            var sum = n1 + n2
            res.innerHTML = `The sum between ${n1} and ${n2} is <strong>${sum}</strong>`

        }


    </script>
</body>
</html>
